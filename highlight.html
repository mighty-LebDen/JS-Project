<!doctype html>

<html lang="ru">

<head>

   <meta charset="utf-8">

<title>test</title>

   <style>

      td {

        text-align: center;

      }

   </style>

   <script>

           function color(){

               var x = document.getElementsByTagName('tr');

                  for(i=0; i < x.length; i++) {

                       x[i].style.backgroundColor ="#8A8A8A";

                  }

           }

           function clearit(){

              var x = document.getElementsByTagName('tr');

                 for(i = 0; i < x.length ; i++) {

                      x[i].style.backgroundColor = "";

                 }

           }

   </script>

</head>

<body>

<table border="1" width="100%" cellpadding="5" >
